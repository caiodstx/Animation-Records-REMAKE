<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Records</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/resources/css/style.css" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/d8f1f27a27.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="header-container">
        <div id="header-logo">
          <img src="/resources/img/pngwing.com.png" alt="Placeholder" />
        </div>
        <div id="header-title">
          <p>Animation Records</p>
        </div>
        <div id="menu-cart-container">
          <div id="cart-container">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <div id="menu-container"><i class="fa-solid fa-bars"></i></div>
        </div>
      </div>
    </header>
    <main>
      <div id="main-container">
        <div id="banner"></div>
        <div class="divider"></div>
        <div id="category-title"><p>categorías</p></div>
        <div id="category-grid">
          <a href="#">
            <div class="caterogy-card">
              <img src="/resources/img/tshirt-grey.jpeg" alt="" />
              <p class="tshirts">T-Shirts</p>
            </div>
          </a>
          <div class="caterogy-card">
            <img src="/resources/img/peluche-bender.jpeg" alt="placeholder" />
            <p>Peluches</p>
          </div>
          <div class="caterogy-card">
            <img
              id="poster-img"
              src="/resources/img/poster.jpeg"
              alt="placeholder"
            />
            <p>Pósters</p>
          </div>
          <div class="caterogy-card">
            <img src="/resources/img/dvd.jpeg" alt="placeholder" />
            <p>DVD's</p>
          </div>
          <div class="caterogy-card">
            <img src="/resources/img/funko-bender.jpeg" alt="placeholder" />
            <p>Funkos</p>
          </div>
          <div class="caterogy-card">
            <img src="/resources/img/otros-llaveros.jpeg" alt="placeholder" />
            <p>Otros</p>
          </div>
        </div>
        <div id="newsletter"></div>
      </div>
    </main>
    <footer>
      <div id="footer-container">
        <p>copyright &copy; Caio 2022.</p>
      </div>
    </footer>
  </body>
</html>
